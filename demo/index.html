<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock using SVG image</title>
    <script type="module" src="https://unpkg.com/numeric-clock"></script>
  </head>
  <body>
    <h1>What time is it?</h1>
    <stop-watch h></stop-watch>
    <stop-watch h c="green"></stop-watch>
    <stop-watch h c="grey"></stop-watch>
    <stop-watch h c="#ff00006b"></stop-watch>
  </body>
</html>
